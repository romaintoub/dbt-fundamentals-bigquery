version: 2

sources:
  - name: stripe
    database: dbt-tutorial
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            description: The unique identifier of the payment.
            tests:
              - unique:
                  severity: error
                  error_if: ">100"
                  warn_if: ">10"
          - name: paymentmethod
            description: Method used to pay.
            tests:
              - accepted_values:
                  values: ['credit_card', 'bank_transfer', 'gift_card', 'coupon']
                  config:
                    where: "status != 'fail'"
          - name: status
            description: "{{ doc('order_status') }}"
            tests:
              - accepted_values:
                  values: ['success', 'fail']
                  config:
                    limit: 10
                    store_failures: true
                    schema: abc_test
